<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Sleepiness Rating </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="ion-text-center">Rate your sleepiness out of 7</h2>

  <ng-container *ngFor="let description of sleepScale;let i = index;">
    <ion-card *ngIf="i > 0" (click)="addSleepiness(i)">
      <ion-card-header>
        <ion-card-title align="center"> {{ i }} </ion-card-title>
      </ion-card-header>
      <ion-card-content> {{description}} </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
